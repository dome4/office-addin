<div class="clr-row">
  <div class="clr-col-12">
    <app-requirement-dropdown [requirements]="requirements" (requirementSelected)="onSelectedRequirement($event)"></app-requirement-dropdown>
  </div>
</div>
<div class="clr-row">
  <div class="clr-col-12">
    <div *ngIf="selectedRequirement && selectedRequirement.name">
      <label>Selected Requirement: {{ selectedRequirement.name }}</label>
    </div>
  </div>
</div>

<hr />

<form>
  <clr-datagrid class="vc-datagrid">

    <clr-dg-row>
      <clr-dg-cell>
        <input type="text" name="name" placeholder="System" />
      </clr-dg-cell>
      <clr-dg-row-detail *clrIfExpanded>
        still an error with the dropdown
      </clr-dg-row-detail>
    </clr-dg-row>

    <clr-dg-row>
      <clr-dg-cell>MUSS</clr-dg-cell>
      <clr-dg-cell>SOLLTE</clr-dg-cell>
      <clr-dg-cell>WIRD</clr-dg-cell>
    </clr-dg-row>

    <clr-dg-row>
      <clr-dg-cell>-</clr-dg-cell>
      <clr-dg-cell>"Akteur" DIE MÖGLICHKEIT BIETEN</clr-dg-cell>
      <clr-dg-cell>FÄHIG SEIN</clr-dg-cell>
    </clr-dg-row>

    <clr-dg-row>
      <clr-dg-cell>"Objekt"</clr-dg-cell>
    </clr-dg-row>

    <clr-dg-row>
      <clr-dg-cell>"Prozesswort"</clr-dg-cell>
    </clr-dg-row>

  </clr-datagrid>
</form>
