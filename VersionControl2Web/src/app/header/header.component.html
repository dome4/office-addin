<clr-header class="header-5">
  <div class="header-nav">
    <a routerLink="/" class="nav-link nav-icon">
      <clr-icon shape="home"></clr-icon>
    </a>
  </div>
  <div class="header-actions">
    <clr-dropdown>
      <button class="nav-icon" clrDropdownTrigger>
        <clr-icon shape="user"></clr-icon>
        <clr-icon shape="caret down"></clr-icon>
      </button>
      <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
        <a routerLink="signin" clrDropdownItem *ngIf="!authService.isAuthenticated()">Sign In</a>
        <a (click)="onSignOut()" clrDropdownItem *ngIf="authService.isAuthenticated()">Sign Out</a>
      </clr-dropdown-menu>
    </clr-dropdown>
  </div>
</clr-header>
