<clr-header class="header-5">
  <div class="header-nav">
    <a routerLink="/" class="nav-link nav-icon">
      <clr-icon shape="cloud"></clr-icon>
    </a>
    <a routerLink="/" class="active nav-link nav-icon">
      <clr-icon shape="folder"></clr-icon>
    </a>
  </div>
  <form class="search">
    <label for="search_input">
      <input id="search_input" type="text" placeholder="Search for keywords...">
    </label>
  </form>
  <div class="header-actions">
    <clr-dropdown>
      <button class="nav-icon" clrDropdownTrigger>
        <clr-icon shape="user"></clr-icon>
        <clr-icon shape="caret down"></clr-icon>
      </button>
      <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
        <a routerLink="/" clrDropdownItem>About</a>
        <a routerLink="/" clrDropdownItem>Preferences</a>
        <a routerLink="signin" clrDropdownItem>Login</a>
      </clr-dropdown-menu>
    </clr-dropdown>
  </div>
</clr-header>
